<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Professores Adicionados</title>
    <link rel="stylesheet" href="../css/cadastro de professores.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="menu-icon"><img src="../png/Logo.png"></div>
        <div class="header-buttons">
            <button class="proprof-button">PROFESSORES</button>
            <button class="proinserir-button">INSERIR ALUNOS</button>
            <button class="promatri-button">ALUNOS</button>
            <button class="proclasses-button">CLASSES</button>
            <button class="logout-button">SAIR</button>
        </div>
    </header>
    <main>
        <section class="pesquisa-professores">
            <h2><img src="../png/icon-professores.png" alt="Professores Icon"> Pesquisa de professores adicionados</h2>
            
            <table class="result-table">
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Disciplina</th>
                    <th>Nascimento</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
                <tr>
                    <td><img src="../png/icon-adm.png" alt="Adm Icon"></td>
                    <td>Fudência</td>
                    <td>Fulano</td>
                    <td>Redes</td>
                    <td>28/01/2001</td>
                    <td>aluno@admin.com</td>
                    <td>00 0 0000 - 0000</td>
                </tr>
                <tr>
                    <td><img src="../png/icon-user.png" alt="User Icon"></td>
                    <td>Fudêncio</td>
                    <td>Fulano</td>
                    <td>Banco de dados</td>
                    <td>28/01/2001</td>
                    <td>aluno@admin.com</td>
                    <td>00 0 0000 - 0000</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </table>
            <div class="pagination">
                <button disabled>&laquo;</button>
                <button disabled>&lsaquo;</button>
                <span>1</span>
                <button disabled>&rsaquo;</button>
                <button disabled>&raquo;</button>
            </div>
        </section>
    </main>

    <script src="../js/cadastro de professores.js"></script>
</body>
<footer>
    <p class="creditos">Desenvolvido por ©Déborah Iara - 2024.</p>
</footer>
</html>
