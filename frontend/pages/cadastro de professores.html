<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Professores Adicionados</title>
    <link rel="stylesheet" href="../css/cadastro de professores.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="menu-icon"><img src="../png/Logo.png"></div>
        <div class="header-buttons">
            <button class="proprof-button">PROFESSORES</button>
            <button class="proinserir-button">INSERIR ALUNOS</button>
            <button class="promatri-button">ALUNOS</button>
            <button class="proclasses-button">CLASSES</button>
            <button class="logout-button">SAIR</button>
        </div>
    </header>
    <main>
        <section class="pesquisa-professores">
            <h2><img src="../png/icon-professores.png" alt="Professores Icon"> Pesquisa de professores adicionados</h2>
            
            <table class="result-table">
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Disciplina</th>
                    <th>Nascimento</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
                <tr>
                    <td><img src="../png/icon-adm.png" alt="Adm Icon"></td>
                    <td>Fudência</td>
                    <td>Fulano</td>
                    <td>Redes</td>
                    <td>28/01/2001</td>
                    <td>aluno@admin.com</td>
                    <td>00 0 0000 - 0000</td>
                </tr>
                <tr>
                    <td><img src="../png/icon-user.png" alt="User Icon"></td>
                    <td>Fudêncio</td>
                    <td>Fulano</td>
                    <td>Banco de dados</td>
                    <td>28/01/2001</td>
                    <td>aluno@admin.com</td>
                    <td>00 0 0000 - 0000</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </table>
            <div class="pagination">
                <button disabled>&laquo;</button>
                <button disabled>&lsaquo;</button>
                <span>1</span>
                <button disabled>&rsaquo;</button>
                <button disabled>&raquo;</button>
            </div>
        </section>
    </main>

    <script src="../js/cadastro de professores.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu-icon');
            const headerButtons = document.querySelector('.header-buttons');

            menuIcon.addEventListener('click', function () {
                headerButtons.classList.toggle('show');
            });

            // Adiciona evento ao botão de logout para redirecionar para index.html
            const logoutButton = document.querySelector('.logout-button');
            logoutButton.addEventListener('click', function () {
                window.location.href = 'index.html';
            });

            // Adiciona evento ao botão de classes para redirecionar para classes.html
            const classesButton = document.querySelector('.proclasses-button');
            classesButton.addEventListener('click', function () {
                window.location.href = 'classes.html';
            });

            // Adiciona evento ao botão de inserir alunos para redirecionar para inserir alunos.html
            const inserirButton = document.querySelector('.proinserir-button');
            inserirButton.addEventListener('click', function () {
                window.location.href = 'inserir alunos.html';
            });

            // Adiciona evento ao botão de matrícula de alunos para redirecionar para matricula de alunos.html
            const matriButton = document.querySelector('.promatri-button');
            matriButton.addEventListener('click', function () {
                window.location.href = 'matricula de alunos.html';
            });

            // Adiciona evento aos botões de atualizar
            const updateButtons = document.querySelectorAll('.atualizar-button');
            updateButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const row = button.parentNode.parentNode;
                    const inputs = row.querySelectorAll('input');
                    const data = {
                        nome: inputs[0].value,
                        sobrenome: inputs[1].value,
                        disciplina: inputs[2].value,
                        nascimento: inputs[3].value,
                        email: inputs[4].value,
                        telefone: inputs[5].value
                    };
                    console.log('Dados atualizados:', data);
                    alert('Dados atualizados com sucesso');
                    // Envie a atualização para o backend aqui, se necessário.
                });
            });
        });
    </script>
</body>
<footer>
    <p class="creditos">Desenvolvido por ©Déborah Iara - 2024.</p>
</footer>
</html>
