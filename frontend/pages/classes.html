<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim de Notas e Faltas</title>
    <link rel="stylesheet" href="../css/classes.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="menu-icon"><img src="../png/Logo.png"></div>
        <div class="header-buttons">
            <button class="proprof-button">PROFESSORES</button>
            <button class="proinserir-button">INSERIR ALUNOS</button>
            <button class="promatri-button">ALUNOS</button>
            <button class="proclasses-button">CLASSES</button>
            <button class="logout-button">SAIR</button>
        </div>
    </header>
    <main>
        <section class="notas">
            <h2><img src="../png/icon-notas.png" alt="Boletim Icon"> Boletim de notas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Alunos</th>
                        <th>1º Bimestre</th>
                        <th>2º Bimestre</th>
                        <th>3º Bimestre</th>
                        <th>4º Bimestre</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de alunos serão adicionadas dinamicamente -->
                </tbody>
            </table>
            <div class="buttons-container">
                <button class="adicionar-alunos-button">SALVAR</button>
            </div>
        </section>
        <section class="faltas">
            <h2><img src="../png/icon-faltas.png" alt="Faltas Icon"> Faltas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Alunos</th>
                        <th>1º Bimestre</th>
                        <th>2º Bimestre</th>
                        <th>3º Bimestre</th>
                        <th>4º Bimestre</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de alunos serão adicionadas dinamicamente -->
                </tbody>
            </table>
            <div class="buttons-container">
                <button class="editar-button">SALVAR</button>
            </div>
        </section>
    </main>
    
    <script src="../js/classes.js"></script>
</body>
<footer>
    <p class="creditos">Desenvolvido por ©Déborah Iara - 2024.</p>
</footer>
</html>
