<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento Escolar</title>
    <link rel="stylesheet" href="../frontend/css/styles.css">
    <link rel="stylesheet" href="../frontend/css/dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento Escolar</h1>
        
        <section id="classes-section">
            <h2>Turmas</h2>
            <form id="classForm">
                <input type="text" id="className" placeholder="Nome da turma" required>
                <button type="submit">Adicionar Turma</button>
            </form>
            <div id="classesList"></div>
        </section>
        
        <section id="students-section">
            <h2>Lista de Alunos</h2>
            <form id="studentForm">
                <input type="text" id="studentName" placeholder="Nome do aluno" required>
                <select id="classSelect"></select>
                <button type="submit">Adicionar Aluno</button>
            </form>
            <div id="studentsList"></div>
        </section>
        
        <section id="attendance-section">
            <h2>Presença e Falta</h2>
            <form id="attendanceForm">
                <select id="studentSelect"></select>
                <input type="date" id="attendanceDate" required>
                <select id="attendanceStatus">
                    <option value="present">Presente</option>
                    <option value="absent">Falta</option>
                </select>
                <button type="submit">Registrar Presença</button>
            </form>
            <div id="attendanceList"></div>
        </section>
        
        <section id="grades-section">
            <h2>Notas</h2>
            <form id="gradeForm">
                <select id="gradeStudentSelect"></select>
                <input type="text" id="gradeSubject" placeholder="Disciplina" required>
                <input type="number" step="0.01" id="gradeValue" placeholder="Nota" required>
                <button type="submit">Registrar Nota</button>
            </form>
            <div id="gradesList"></div>
        </section>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
