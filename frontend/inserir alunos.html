<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricular Alunos</title>
    <link rel="stylesheet" href="../frontend/css/inserir alunos.css">
</head>
<body>
    <header>
        <div class="menu-icon"><img src="../frontend/png/Logo.png"></div>
        <div class="header-buttons">
            <button class="proprof-button">PROFESSORES</button>
            <button class="proinserir-button">INSERIR ALUNOS</button>
            <button class="promatri-button">ALUNOS</button>
            <button class="proclasses-button">CLASSES</button>
            <button class="logout-button">SAIR</button>
        </div>
    </header>
    <main>
        <section class="matricular-alunos">
            <h2>Matricular alunos</h2>
            <p>Para matricular um aluno, preencha todos os campos abaixo e confirme.</p>
            <form>
                <div class="form-group">
                    <label for="nome"><img src="../frontend/png/nome.png" alt="Nome Icon"> Nome</label>
                    <input type="text" id="nome" name="nome">
                    <label for="sobrenome"><img src="../frontend/png/sobrenome.png" alt="Sobrenome Icon"> Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome">
                </div>
                <div class="form-group">
                    <label for="email"><img src="../frontend/png/email.png" alt="Email Icon"> Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="senha"><img src="../frontend/png/cadeado.png" alt="Senha Icon"> Senha</label>
                    <input type="password" id="senha" name="senha">
                    <label for="telefone"><img src="../frontend/png/telefone.png" alt="Telefone Icon"> Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label for="data-nascimento"><img src="../frontend/png/calendario.png" alt="Data Icon"> Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>
                <button type="submit" class="cadastrar-button">CADASTRAR</button>
            </form>
        </section>
        
    </main>
    
    <script src="../frontend/js/inserir alunos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu-icon');
            const headerButtons = document.querySelector('.header-buttons');
    
            menuIcon.addEventListener('click', function () {
                headerButtons.classList.toggle('show');
            });
    
            // Adiciona evento ao botão de logout para redirecionar para index.html
            const logoutButton = document.querySelector('.logout-button');
            logoutButton.addEventListener('click', function () {
                window.location.href = 'index.html';
            });
    
            // Adiciona evento ao botão de professores para redirecionar para cadastro de professores
            const profButton = document.querySelector('.proprof-button');
            profButton.addEventListener('click', function () {
                window.location.href = 'cadastro de professores.html';
            });
    
            // Adiciona evento ao botão de inserir alunos para redirecionar para inserir alunos.html
            const inserirButton = document.querySelector('.proinserir-button');
            inserirButton.addEventListener('click', function () {
                window.location.href = 'inserir alunos.html';
            });
    
            // Adiciona evento ao botão de classes para redirecionar para classes.html
            const classesButton = document.querySelector('.proclasses-button');
            classesButton.addEventListener('click', function () {
                window.location.href = 'classes.html';
            });
    
            // Adiciona evento ao botão de matrícula de alunos para redirecionar para matricula de alunos.html
            const matriButton = document.querySelector('.promatri-button');
            matriButton.addEventListener('click', function () {
                window.location.href = 'matricula de alunos.html';
            });
    
            // Evento para adicionar um novo aluno
            const addStudentButton = document.querySelector('.add-student-button');
            addStudentButton.addEventListener('click', function () {
                window.location.href = 'cadastro_alunos.php';
            });
    
            // Função para editar um aluno
            function editAluno(id) {
                // Implementar lógica de edição aqui
                alert('Editar aluno com ID: ' + id);
            }
    
            // Função para deletar um aluno
            function deleteAluno(id) {
                // Implementar lógica de exclusão aqui
                alert('Excluir aluno com ID: ' + id);
            }
    
            // Função para abrir o calendário para um aluno
            function openCalendar(id) {
                // Implementar lógica para abrir o calendário para o aluno com o ID fornecido
                alert('Abrir calendário para o aluno com ID: ' + id);
            }
            
            // Evento para enviar os dados de matrícula do aluno
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Impede o envio do formulário
                const nome = document.getElementById('nome').value;
                const sobrenome = document.getElementById('sobrenome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const telefone = document.getElementById('telefone').value;
                const dataNascimento = document.getElementById('data-nascimento').value;
    
                // Aqui você pode enviar os dados do aluno para o servidor ou fazer qualquer outra ação necessária
                // Exemplo de envio dos dados do aluno para o console:
                console.log('Nome:', nome);
                console.log('Sobrenome:', sobrenome);
                console.log('Email:', email);
                console.log('Senha:', senha);
                console.log('Telefone:', telefone);
                console.log('Data de Nascimento:', dataNascimento);
            });


                // Cria um objeto com os dados do aluno
                const aluno = {
                    nome: nome,
                    sobrenome: sobrenome,
                    email: email,
                    senha: senha,
                    telefone: telefone,
                    dataNascimento: dataNascimento
                };

                // Salva o aluno no localStorage
                const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
                alunos.push(aluno);
                localStorage.setItem('alunos', JSON.stringify(alunos));

                // Limpa os campos do formulário
                document.getElementById('nome').value = '';
                document.getElementById('sobrenome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('senha').value = '';
                document.getElementById('telefone').value = '';
                document.getElementById('data-nascimento').value = '';

                // Exibe uma mensagem de sucesso ou redireciona para outra página conforme necessário
                alert('Aluno cadastrado com sucesso!');
        
        });
    </script>
    

</body>
<footer>
    <p class="creditos">Desenvolvido por ©Déborah Iara - 2024.</p>
</footer>
</html>
